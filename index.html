<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">                              
</head>

<body>
<!-- START TITLE -->   
   <div class="title">
    <img src="/pokemon-battle/images/logo.png" alt="Logo" style="width:25%; margin: 0%;">
    <h1>Battle </h1>
    </div>
<!-- END TITLE-->

<!-- START CONTENT-->
  <div class="flex-container">
   <h2>Computer choice: <span id="computer-choice"></span></h2>
   <h2>Your choice: <span id="user-choice"></span></h2>
   <h2>Result: <span id="result"></span></h2>
  </div>
<br> <br>

  <div class="buttons">
   <button id="fire"> <img src="/pokemon-battle/images/fire.png" alt="Fire" height="100%" 
      width="100%">
</button>
   <button id="water"><img src="/pokemon-battle/images/water.png" alt="Water" height="100%" 
      width="100%">
</button>
   <button id="grass"><img src="/pokemon-battle/images/grass.png" alt="Grass" height="100%" 
      width="100%">
</button>
</div>
<br>

<div class="popup" onclick="myFunction()">How to play
    <span class="popuptext" id="myPopup"><img class="how" src="/images/how.png">
  </span>
  </div>
<!-- END CONTENT -->
